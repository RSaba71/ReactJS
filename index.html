<!DOCTYPE html>
<html lang="en">
<title>Test React</title>
<script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>
<div id="id1"></div>
<div id="id2"></div>
<br/>
<div id="root"></div>
<br/>
  <h1><u>Components</u></h1>
  <div id="root2"></div>

<script type="text/babel">
ReactDOM.render(
  <h1>Hello React!</h1>,document.getElementById('id1'));
  
const name = 'React JSX Test';
ReactDOM.render( <h1>Hello {name}</h1>, document.getElementById('id2'));


function tick() 
{
  const element = (<h1>{new Date().toLocaleTimeString()}</h1>);
  ReactDOM.render(element, document.getElementById('root'));
}
setInterval(tick, 50);


function Welcome() 
{
  return <h1>Hello React Component</h1>;
}
ReactDOM.render(<Welcome />, document.getElementById('root2'));


</script>
</body>
</html>
